<link rel="stylesheet" href="./comp-view.css">
<div class="container">
    <div class="left">
        <div class="preview" $="preview">
            <slot></slot>
            <div class="preview_tool">
                <div class="bg_tool" $="bgTool">
                </div>
            </div>
        </div>
        <div class="code" $="codeEle">
        </div>
    </div>
    <div class="prop_container">
        <div class="prop_title">Props</div>
        <div class="p_line" xv-show="showSlotInput">
            <div class="p_name">slot text</div>
            <div class="p_input">
                <input type="text" $="slotInput" @input="_slotInputChange">
            </div>
        </div>
        <div class="props_con" $="propsCon" @change="_selectChange"></div>
    </div>
</div>
