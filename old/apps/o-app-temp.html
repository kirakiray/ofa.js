<style>
    :host {
        display: block;
    }

    ::slotted(o-page) {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }

    ::slotted(o-page[page-area]) {
        transform: translate(0, 0);
        transition: all ease-in-out .25s;
        z-index: 2;
    }

    ::slotted(o-page[page-area="back"]) {
        transform: translate(-30%, 0);
        opacity: 0;
        z-index: 1;
    }

    ::slotted(o-page[page-area="next"]) {
        transform: translate(30%, 0);
        opacity: 0;
        z-index: 1;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
    }

    .main {
        position: relative;
        flex: 1;
    }

    .article {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>
<style id="initStyle">
    ::slotted(o-page[page-area]) {
        transition: none;
    }
</style>
<div class="container">
    <div>
        <slot name="header"></slot>
    </div>
    <div class="main">
        <div class="article" part="body">
            <slot></slot>
        </div>
    </div>
</div>
