<style>
    .main {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        font-size: 14px;
    }

    .outer_screen {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        margin: 20px auto;
        width: 70%;
        background-color: #fdfdfd;
        border: #f0f0f0 solid 1px;
    }

    .screen {
        position: relative;
        /* width: 70%; */
        width: 100%;
        background-color: #eee;
        border: #aaa solid 1px;
    }

    .width_block,
    .height_block {
        font-size: 12px;
        color: rgb(100, 100, 100);
    }

    .width_block {
        position: absolute;
        left: 50%;
        top: 5px;
        transform: translate(-50%, 0);
    }

    .height_block {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translate(0, -50%);
    }
</style>

<div class="main">
    <div>当前设备信息</div>
    <div style="padding:10px;overflow-y:auto;flex:1;color:rgb(126, 126, 126);">
        <p>尺寸信息</p>
        <div class="outer_screen" id="outerScreen">
            <div class="screen" id="screenEle">
                <div class="width_block">width : {{iWidth}}</div>
                <div class="height_block">height : {{iHeight}}</div>
            </div>
        </div>
        <p><span style="color: #000;">screen</span>:{{screenW}} x {{screenH}}</p>
        <p> <span style="color:#000;">userAgent</span>:{{ua}}</p>
    </div>
</div>
