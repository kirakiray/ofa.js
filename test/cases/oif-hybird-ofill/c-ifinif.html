<template component>
  <style>
    :host {
      display: block;
      border: green 1px solid;
      padding: 8px;
    }
  </style>
  <div>
    <div style="padding: 4px; border: pink solid 1px">{{obj}}</div>
    <ul>
      <o-if :value="obj.count < 2">
        <o-if :value="obj.count < 0">
          <li style="color: green">count: {{obj.count}} green</li>
        </o-if>
        <o-else-if :value="obj.count === 1">
          <li style="color: red">count: {{obj.count}} red</li>
        </o-else-if>
        <o-else>
          <li style="color: pink">count: {{obj.count}} pink</li>
        </o-else>
      </o-if>
      <o-else>
        <o-if :value="obj.count > 2">
          <li style="color: blue">count: {{obj.count}} blue</li>
        </o-if>
        <o-else>
          <li style="color: yellow">count: {{obj.count}} yellow</li>
        </o-else>
      </o-else>
    </ul>
  </div>
  <button on:click="addOne">AddOne</button>
  <script>
    export default async () => {
      return {
        tag: "c-ifinif",
        data: {
          obj: {
            count: -1,
          },
        },
        proto: {
          addOne() {
            this.obj.count++;
          },
        },
      };
    };
  </script>
</template>
