<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>context test</title>
    <script type="module" src="../../../packages/ofa/main.mjs"></script>
  </head>
  <body>
    <div>
      I am 1
      <o-provider name="test1" custom-a="I am A" custom-b="I am B">
        <span>
          <o-consumer name="test1">
            <button>I am 2</button>
          </o-consumer>
          <o-consumer name="test1" custom-a>
            <button>I am 3</button>
          </o-consumer>
        </span>
      </o-provider>

      <script>
        setTimeout(() => {
          $("span").push(`
          <o-consumer name="test1" custom-b>
            <button>I am 4</button>
          </o-consumer>
          `);
        }, 500);
      </script>
    </div>
  </body>
</html>
