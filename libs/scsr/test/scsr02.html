<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Client-side Rendering 2</title>
    <link rel="stylesheet" href="./public.css" />
    <!-- <script src="../../../dist/ofa.min.js"></script>
    <script src="../dist/scsr.min.js"></script> -->
    <script src="../../../packages/ofa/main.mjs" type="module"></script>
    <script src="../scsr.mjs" type="module"></script>
  </head>
  <body>
    <o-app src="./app.mjs">
      <template page>
        <style>
          h1 {
            margin: 0;
          }
        </style>
        <h1>I am scsr page 02</h1>
        <div>num => {{num}}</div>
        <button on:click="addOne">Add One</button>
        <br />
        <button on:click="back()">Back</button>
        <br />
        <br />
        <br />
        <button on:click="goto('./scsr03.html')">Goto Page03</button>

        <script>
          export default function () {
            return {
              data: {
                num: 20,
              },
              proto: {
                addOne() {
                  this.num++;
                },
              },
            };
          }
        </script>
      </template>
    </o-app>
  </body>
</html>
