    :host {
      display: block;
      border: goldenrod solid 1px;
    }

      padding: 0;
      margin: 0;
    }
  </style>
  <h5>host tag: {{hosttag}}</h5>
  <div>attachedCount:{{attachedCount}}</div>
  <div>detachedCount:{{detachedCount}}</div>

        detachedCount: 0,

        this.attachedCount++;

      detached() {

      },
